<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <img class="logo" src="https://th.bing.com/th/id/OIP.TKBHSNN5qsaiiHT1swMsiAHaHa?rs=1&pid=ImgDetMain" />
        <div class="text-content">
          <small>Bhartiya Vidya Bhavan's</small><br />
          <strong>Sardar Patel Institute of Technology</strong>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <div *ngFor="let notification of notifications" style="padding: 10px;">
  <a href="{{notification.src}}">{{notification.event}}</a>
</div>
<br><br>

  <ion-button expand="block" class="ion-margin" (click)="openWebView()">Click for more Notifications</ion-button>
  <!-- <iframe [src]="webviewUrl" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0"></iframe> -->


</ion-content>
